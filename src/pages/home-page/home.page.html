<ion-header>
  <ion-navbar color="bluegrey500">
    <ion-title>
      Random User
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item text-wrap *ngFor="let user of users">
      <ion-avatar item-left>
        <img src="{{user.picture.thumbnail}}">
      </ion-avatar>

      <ion-icon *ngIf="user.gender == 'female'" name="woman" item-left></ion-icon>
      <ion-icon *ngIf="user.gender == 'male'" name="man" item-left></ion-icon>
      
      <h2 class="capitalize">{{user.name.first}} {{user.name.last}}</h2>
      <h3>{{user.email}}</h3>

      <button ion-button item-right color="bluegrey900" (click)="userDetailsClicked($event, user)">Details</button>
      
    </ion-item>
  </ion-list>
</ion-content>
